spring.datasource.url=jdbc:h2:mem:social-media;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.jdhjmnpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_difinitions=true
spring.jpa.properties.javax.persistence.validation.mode=none
wallet.app.jwtSecret=walletProjectSecretKey
wallet.app.jwtExpirationMs=86400000